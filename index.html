<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1">
                <img src="download.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="food pic.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple E-commerce</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
